<html>

  <head>
    <title>line_search</title>
    <script type="text/javascript" src="line_data.js"></script>
    <script type="text/javascript" src="line_search.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
    <form action="https://ekikara2oudia.appspot.com/jaxrs/ekikara2oudia/getOuDia" method="post" name="submitform" id="submitform">
      <input type="hidden" name="lineNumber" maxlength="7" value=''>
      <select name="day">
        <option value="">平日</option>
        <option value="_sat">土曜</option>
        <option value="_holi">日祝</option>
      </select><br>
      Table Index: <input class="textfield" type="text" name="processTables" value="1"><br>
      Reverse: <input type="checkbox" name="reverse" value="true"><br>
      Start Time: <input class="textfield" type="text" name="startTime" maxlength="4" value="0300"><br>
    </form>
    <form name="f">
      <input type="text" name="line">
      <input type="button" value="search" onclick="search()">
    </form>
    <div id="result"></div>
  </body>

</html>
